<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
  <title>Travel Tracker</title>
</head>
<header>
  <nav class="top-banner">
    <h1 id="travelerGreeting">Welcome, user!</h1>
    <h2 id="totalTravelCosts">Total travel costs this year:</h2>
  </nav>
</header>
<body>
  <h2 id="yourTrips">YOUR TRIPS</h2>
  <section class="trip-grid" id="tripGrid">
<!-- generated trip cards go here -->
  </section>
  <div id="modal-1" aria-hidden="true">
    <div tabindex="-1" data-micromodal-close>
      <div role="dialog" aria-modal="true" aria-labelledby="modal-1-title" >
        <header>
          <h2 id="modal-1-title">
            Modal Title
          </h2>
          <button aria-label="Close modal" data-micromodal-close></button>
        </header>
        <div id="modal-1-content">
          Modal Content
        </div>
      </div>
    </div>
  </div>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
